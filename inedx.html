<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="image active"
        style="background-image: url(./images/1st\ image.jpg)"
      >
        <h3>Beach</h3>
      </div>
      <div class="image" style="background-image: url(./images/2nd\ image.jpg)">
        <h3>Coffee</h3>
      </div>
      <div class="image" style="background-image: url(./images/3rd\ image.jpg)">
        <h3>Office</h3>
      </div>
      <div class="image" style="background-image: url(./images/4th\ image.jpg)">
        <h3>Rain</h3>
      </div>
      <div class="image" style="background-image: url(./images/5th\ image.jpg)">
        <h3>Desert</h3>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
